
  <!-- Angular Material style sheet -->
	<style>
		.box {
		  background-color: lightblue;
		}
		
		.FullBox{
			height: 100%;
		}
		
	</style>
  
<div class="row section FullBox z-depth-2" style="background-color: #F0F0F0; border-radius:7px;" ng-controller="ProfileController">

	<!-- Left Pane  -->
	<div class="col s3 section FullBox " style="background-color: lightblue; text-align: center; border-radius:7px">
	
		<img class="circle responsive-img" style="margin-top: 3%" src="{{user.imageUrl}}"/>
		<div class="divider"></div>
		<p>{{user.name}}</p>
		<p>Software Engineer</p>
		
	</div>
	
	<!-- Right Pane -->
	<div class="col s9 section FullBox" style="background-color: #F0F0F0 ; " ng-controller="ProfileController">
        <div class="row center-align">
			<h5>CULTURE CODE</h5>
		<!-- <div class = "row FullBox"> -->
			
				<div class = "col s4">
					<div class = "card" style = "background-color: #3366ff">
                        <span class="cc-title">Integrity</span>
                        <div class="card-image">
                              <img src="https://farm2.staticflickr.com/1482/26346101472_823621745e.jpg">
                            <span class="card-title col s12 cc-badge cc-badge-blue">{{integrity}}</span>
                        </div>
					</div>
				</div>
				<div class = "col s4" >
					<div class = "card " style = "background-color: #ff3333">
                        <span class="cc-title">Hardwork</span>
                        <div class="card-image">
                              <img src="https://farm2.staticflickr.com/1679/26165564450_ffcde91f2c.jpg">
                           <span class="card-title col s12 cc-badge " >{{hardwork}}</span>
                        </div>
					</div>
				</div>
          
				<div class = "col s4">
					<div class = "card " style = "background-color: #47d147">
                        <span class="cc-title">Fun</span>
                        <div class="card-image">
                              <img src="https://farm2.staticflickr.com/1582/26438409555_06d98bf1e4.jpg">
                           <span class="card-title col s12 cc-badge cc-badge-green">{{fun}}</span>
                        </div>
					</div>
				</div>
           
				<div class = "col s4">
					<div class = "card " style = "background-color: #3366ff">
                        <span class="cc-title">Sociable</span>
                        <div class="card-image">
                              <img src="https://farm2.staticflickr.com/1503/26438409485_07ac877c39.jpg">
                            <span class="card-title col s12 cc-badge cc-badge-blue">{{sociable}}</span>
                        </div>
					</div>
				</div>
				<div class = "col s4">
					<div class = "card " style = "background-color: #ff3333">
                        <span class="cc-title">Learning</span>
                        <div class="card-image">
                              <img src="https://farm2.staticflickr.com/1512/25833560704_c964805bbf.jpg">
                            <span class="card-title col s12 cc-badge cc-badge-red">{{learning}}</span>
                        </div>
					</div>
				</div>
				<div class = "col s4">
					<div class = "card " style = "background-color: #47d147">
                        <span class="cc-title">Creativity</span>
                        <div class="card-image">
                              <img src="https://farm2.staticflickr.com/1577/25835584343_f8737f132e.jpg">
                            <span class="card-title col s12 cc-badge cc-badge-green">{{creativity}}</span>
                        </div>
					</div>
				</div> 
			
            </div>
			
			<div class="divider">&nbsp;</div>
			<div class="row center-align">
                 <h5>ENDORSEMENTS</h5>
                     <md-content>
                      <md-list flex>
                        <md-list-item ng-repeat="item in endorsements" ng-click="null">
                          <div class="md-list-item-text" layout="column">
                            <p>{{ item.message }}</p>
                          </div>
                        </md-list-item>
                    <md-list flex>
                    </md-content>
            </div>
		<!-- </div> -->
	</div>
</div>
