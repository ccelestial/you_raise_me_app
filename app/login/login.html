<div class="container" ng-controller="LoginController">
        <div class="" style="padding-bottom:0px;">
            <h2>You_Raise_Me_App</h2>
        </div>
        <form class="form-signin" role="form">
            <input ng-model="email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">
            <input ng-model="password" type="password" class="form-control" placeholder="Password" required="">
            <label class="checkbox">
                <a href="#"> Sign Up</>
        </label>
        <button ng-click="SignIn($event)" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
 
</div>
