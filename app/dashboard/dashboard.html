<style>
	
	.FullBox{
		height: 100%;
	}
	
	.card{
		text-align:center;
		border-radius:12px;
	}
	
</style>

<div class="row section FullBox z-depth-2"  style="background-color:#F0F0F0; border-radius:7px;" ng-controller="DashboardController">

		<div class="section row" style="text-align:center;">
			<div class = "section">
				<div  class = "col s4 ">
					<div  class = "col s12" >
						  <div  class="chip " style="background-color: #3366ff;" >
							<img ng-if="topThree && topThree.length > 1" src="{{topThree[1].imageUrl}}" >
							<img ng-if="!topThree || topThree.length <= 1" src="https://www.myteespot.com/images/Images_d/DSCF1024.jpg" >
								<div style="text-align:center">
								{{topThree[1].name}}
								<p>2nd</p>
								</div>
						  </div>
					 </div>
				</div>
				<div class = "col s4 ">
					<div  class = "col s12" >
					   <div class="chip "  style="background-color: #ff3333">
						<img ng-if="topThree && topThree.length > 0" src="{{topThree[0].imageUrl}}" >
						<img ng-if="!topThree || topThree.length <= 0" src="https://www.myteespot.com/images/Images_d/DSCF1024.jpg" >
							<div style="text-align:center">
							{{topThree[0].name}}
							<p>1st</p>
							</div>
							</div>
					  </div>
				 </div> 
				 <div class = "col s4 ">
					<div  class = "col s12" >
					   <div class="chip "  style=" background-color: #47d147">
						<img ng-if="topThree && topThree.length > 2" src="{{topThree[2].imageUrl}}" >
						<img ng-if="!topThree || topThree.length <= 2" src="https://www.myteespot.com/images/Images_d/DSCF1024.jpg">
							<div style="text-align:center">
							{{topThree[2].name}}
							<p>3rd</p>
							</div>
							</div>
					  </div>
				 </div> 
			</div> 
		</div>
		
		<div class="divider">
		</div>
		
		<div class="section row" >
				<div class = "section">
					<div class = "col s4 ">
						<div class = "card " style = "background-color: #3366ff; margin-left: 4%;">Integrity
								<div class = "card-action" >
									<img class="circle" src="http://orig07.deviantart.net/cebb/f/2009/230/6/c/spongebob_14_150x150_png_by_somemilk.png" >
								</div>
						</div>
					</div>
					<div class = "col s4 ">
						<div class = "card " style = "background-color: #ff3333; margin-left: 2%; margin-right:2%;">Hardwork
							<div class = "card-action" >
									<img class="circle" src="http://orig07.deviantart.net/cebb/f/2009/230/6/c/spongebob_14_150x150_png_by_somemilk.png" >
							</div>
						</div>
					</div>
					<div class = "col s4 ">
						<div class = "card " style = "background-color: #47d147; margin-right: 4%;">Fun
							<div class = "card-action" >
									<img class="circle" src="http://orig07.deviantart.net/cebb/f/2009/230/6/c/spongebob_14_150x150_png_by_somemilk.png" >
							</div>
						</div>
					</div>
			</div>
			<div class = "section" >				
					<div class = "col s4 ">
						<div class = "card " style = "background-color: #3366ff; margin-left: 4%;">Sociable
								<div class = "card-action">
									<img class="circle" src="http://orig07.deviantart.net/cebb/f/2009/230/6/c/spongebob_14_150x150_png_by_somemilk.png" >
								</div>
						</div>
					</div>
					<div class = "col s4 " >
						<div class = "card " style = "background-color: #ff3333; margin-left: 2%; margin-right:2%;">Learning
							<div class = "card-action" >
								<img class="circle" src="http://orig07.deviantart.net/cebb/f/2009/230/6/c/spongebob_14_150x150_png_by_somemilk.png" >
							</div>
						</div>
					</div>
					<div class = "col s4 ">
						<div class = "card " style = "background-color: #47d147; margin-right: 4%;">Creativity
							<div class = "card-action" >
								<img class="circle" src="http://orig07.deviantart.net/cebb/f/2009/230/6/c/spongebob_14_150x150_png_by_somemilk.png" >
							</div>
						</div>
					</div>
				</div>
		</div>
</div>
